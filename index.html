<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=g, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/style.css">
    <title>Git-card</title>
</head>
<body>
    <main class="container">

    <header class="header">
       <a href="index.html"> <img class="header__img" src="/logo/Logo.svg" alt="Logo company"> </a>  
        <div class="header__theme">
            <p class="header__theme_text">DARK</p>
            <img class="header__theme_icon" src="/Icons/Theme Icon (moon).svg" alt="Moon">
        </div>
    </header>

    <form class="search-form" action="">
  <div class="search-input">
     <img class="search-input__img" src="/Icons/Search Icon.svg" alt="Search icon">
     <input class="search-input__input" type="search" required placeholder="Search GitHub usernameâ€¦"> 
     <button type="submit" class="search-input__button">Search</button>
 </div>
   </form>

<section class="profile">
 <img class="profile__img" src="/Picture Profile/Profile Picture.svg" alt="">

 <div class="profile-section">
    
    <header class="profile-header">
        <div class="user-details">
        <p class="user-details__nick">The Octocat</p>
        <a class="user-details__link" href="">@octocat</a>
        </div>
        <p class="profile-header__reg">Joined 25 Jan 2011</p>
    </header>
    
<p class="profile-section__text">This profile has no bio</p>
    <div class="profile-stats">
         <div class="profile-stats__column">
            <p class="profile-stats__column-title">Repos</p>
            <p class="profile-stats__column-text">8</p>
         </div>
         <div class="profile-stats__column">
            <p class="profile-stats__column-title" >Followers</p>
            <p class="profile-stats__column-text">3938</p>
        </div>  
         <div class="profile-stats__column">
            <p class="profile-stats__column-title" >Following</p>
            <p class="profile-stats__column-text">9</p>
         </div>
    </div>

    <div class="links-section">
         <div class="icons">
            <img class="icons__img" src="/Icons/Location Icon.svg" alt="Location info">
            <p class="icons__text">San Francisco</p>
         </div>
         <div class="icons">
             <img class="icons__img" src="/Icons/Blog Icon.svg" alt="Blog icon">
             <p class="icons__text">https://github.blog</p>
         </div>
         <div class="icons">
            <img class="icons__img" src="/Icons/Twitter Icon.svg" alt="Twitter icon">
            <p class="icons__text">Not Available</p>
         </div>
         <div class="icons">
            <img class="icons__img" src="/Icons/Company Icon.svg" alt="Company icon">
            <p class="icons__text">@github</p>
         </div>
    </div>

</div>
</section>
    </main>
</body>
</html>
